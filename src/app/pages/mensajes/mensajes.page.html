


<ion-content>

  <ion-grid id="mainGrid">
    <ion-grid class="flex">
      <div class="chat" *ngFor="let chat of chats;" (click)="navigateToChat(chat.id)">
        <img src="{{chat.image}}" class="profile-image"/>
        <div class="user-info">
          <p class="user-name">{{chat.name}}</p>
          <p class="user-work">{{chat.work}}</p>
        </div>
      </div>
      <ion-grid>
        <a style="width: 50px;" href="/home"><img class="flechaAtras" src="../../../assets/images/flechaAtras.png"></a>
      </ion-grid>
    </ion-grid>
    
  </ion-grid>
  
  


</ion-content>
